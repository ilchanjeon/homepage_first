<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/inputinfo.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Gaegu&family=Jua&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>회원가입</h1>
    <div id="inputbox">
        <form action="javascript:alert('회원가입이 완료되었습니다.');" name="memberFrm" id="memberFrm">
            <label for="id" class='req'>ID&nbsp*</label>
            <input type="text" id="id" name="id"placeholder="아이디를 입력하세요." required>
            <br><br>
            <label for="password" id="password" class='req'>Password&nbsp*</label>
            <input type="password" id="pwd" name="pwd"placeholder="비밀번호를 입력하세요." required>
            <br><br>
            <label for="email" id="e-mail" class='req'>E-Mail</label>
            <input type="email" id="email" name="email" placeholder="이메일를 입력하세요.">
            <br><br>
            <label for="name" class='req'>이름&nbsp*</label>
            <input type="text" id="name" name="name" placeholder="이름를 입력하세요.">
            <br><br>
            <label for="ssn" id="ssn">주민번호&nbsp*</label>
            <input type="text" name="ssn1" id="ssn1" class="short" placeholder="000000" />-
            <input type="password" name="ssn2" id="ssn2" class="short" placeholder="1234567" />
            <br><br>
            <label for="phone" id="phonenum" class='req'>전화번호</label>
            <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요.">
            <button id="join">회원가입</button>
        </form>
    </div>
</body>
<script type="text/javascript" src="./javascript/inputinfo.js"></script>
</html>
